								<li><h:outputLabel value="#{logBean.user2.login}" /></li>
                            
                          
                        </div>
                        <ul class="list user-profile-nav">
                         <ui:repeat value="#{chatBean.Inbox(logBean.user2.id)}" var="friendo">

                          <h:commandLink action="#{chatBean.DeleteMessages(message)}" value="" class="fa fa-times booking-item-wishlist-remove"  data-placement="top" title="remove from wishlist"></h:commandLink>
                            </h:form>
                            <a class="booking-item" href="#">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="img/street_yoga_800x600.jpg" alt="Image Alternative text" title="Street Yoga" />
                                        <h:graphicImage value="" />
                                    </div>
                                    <div class="col-md-6">
                                        
                                        <h5 class="booking-item-title">#{message.sender.login}</h5>
                                        <p class="booking-item-address" ><i class="fa fa-map-marker"></i> #{message.date}</p>
                                        <p class="booking-item-description">#{message.text}</p>
                                    </div>
                                    <div class="col-md-3">
                                    	<span class="booking-item-price-from">average</span>

                                    	<span>/person</span>
                                    	<h:form>
                                    	<h:commandButton action="#{userbean.sendfriendrequest(user)}" value="Envoyer une invitation" class="btn btn-primary"></h:commandButton>
                                    	
  										</h:form>

                            </a>

                    </ul>
                </div>

            </div>
