<!-- header section start-->
<div class="header-section" xmlns:h="http://java.sun.com/jsf/html">

	<!--logo and logo icon start-->
	<div class="logo dark-logo-bg hidden-xs hidden-sm">
		<a href="index.html"> <img src="../resources/img/logo-white.png"
			alt="" style="width: 40px" /> <!--<i class="fa fa-maxcdn"></i>--> <span
			class="brand-name">Travel advice</span></a>
	</div>

	<div class="icon-logo dark-logo-bg hidden-xs hidden-sm">
		<a href="index.html"> <img src="../resources/img/logo-white.png"
			alt="" style="width: 30px" /> <!--<i class="fa fa-maxcdn"></i>--></a>
	</div>
	<!--logo and logo icon end-->

	<!--toggle button start-->
	<a class="toggle-btn"><i class="fa fa-outdent"></i></a>
	<!--toggle button end-->

	<div class="notification-wrap">
		<!--right notification start-->
		<h:form>
			<div class="right-notification">
				<ul class="notification-menu">
					<li><a href="javascript:;"
						class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<img src="#{authenticationBean.user.pictureUrl}" alt="" />#{authenticationBean.user.login} <span
							class=" fa fa-angle-down"></span>
					</a>
						<ul class="dropdown-menu dropdown-usermenu purple pull-right">
							<li><a href="../Customer/Profile.jsf"> Profile</a></li>
							<li><h:commandLink action="#{authenticationBean.logout()}"
									value=" Log Out">
									<i class="fa fa-sign-out pull-right"></i>
								</h:commandLink></li>
						</ul></li>
				</ul>
			</div>
		</h:form>
		<!--right notification end-->
	</div>

</div>
<!-- header section end-->
